<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Motobombas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: #ffd200; /* Fondo amarillo para el logo */
        padding: 10px 0;
        text-align: center;
      }

      .logo {
        width: 150px;
        height: auto;
      }

      .login-container {
        background-color: #ffffff;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: bold;
      }

      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .radio-group {
        display: flex;
        justify-content: space-between;
        max-width: 200px;
      }

      input[type="radio"] {
        margin-left: 10px;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: #ffd200; /* Color amarillo para el botón de envío */
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #555;
      }
    </style>
    <script defer src="motobombas.js"></script>
  </head>
  <body>
    <header class="header">
      <img src="imagenes/LOGO.png" alt="Logo" class="logo" />
    </header>
    <div class="login-container">
      <h1>Formulario de Motobombas</h1>
      <form id="motobombas-form" enctype="multipart/form-data">
        <div class="form-group">
          <label for="ubicacion">Ubicación:</label>
          <input type="text" id="ubicacion" name="ubicacion" required />
        </div>

        <div class="form-group">
          <label for="date-time">Fecha y Hora:</label>
          <input type="text" id="date-time" name="date-time" readonly />
        </div>

        <div class="form-group">
          <label for="hacienda">Hacienda:</label>
          <input type="text" id="hacienda" name="hacienda" required />
        </div>

        <div class="form-group">
          <label for="suerte">Suerte en Consigna:</label>
          <input type="text" id="suerte" name="suerte" required />
        </div>

        <div class="form-group">
          <label for="numero-equipo">Número de Equipo:</label>
          <input type="text" id="numero-equipo" name="numero-equipo" required />
        </div>

        <div class="form-group">
          <label>Servido:</label>
          <div class="radio-group">
            <label for="servido-si">Sí</label>
            <input
              type="radio"
              id="servido-si"
              name="servido"
              value="Sí"
              required
            />
            <label for="servido-no">No</label>
            <input
              type="radio"
              id="servido-no"
              name="servido"
              value="No"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="horometro">Horómetro:</label>
          <input type="text" id="horometro" name="horometro" required />
        </div>

        <div class="form-group">
          <label for="revoluciones">Revoluciones por Minuto:</label>
          <input type="text" id="revoluciones" name="revoluciones" required />
        </div>

        <div class="form-group">
          <label for="nivel-combustible">Nivel de Combustible:</label>
          <input
            type="text"
            id="nivel-combustible"
            name="nivel-combustible"
            required
          />
        </div>

        <div class="form-group">
          <label for="operario">Operario:</label>
          <input type="text" id="operario" name="operario" required />
        </div>
        <div class="form-group">
          <label>Seguridad de Batería:</label>
          <div class="radio-group">
            <label for="bateria-si">Sí</label>
            <input
              type="radio"
              id="bateria-si"
              name="bateria"
              value="Sí"
              required
            />
            <label for="bateria-no">No</label>
            <input
              type="radio"
              id="bateria-no"
              name="bateria"
              value="No"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="foto">Subir Foto:</label>
          <input type="file" id="foto" name="foto" accept="image/*" />
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
