<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Bienvenida</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Sección de bienvenida y logo -->
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo de la Empresa" />
      </div>
      <h1>Bienvenidos a Nuestra Plataforma</h1>
    </header>

    <!-- Sección de patrullas -->
    <section class="patrullas">
      <img src="patrullas.jpg" alt="Imagen de patrullas" />
    </section>

    <!-- Sección de iconos -->
    <section class="iconos">
      <div class="icono">
        <img src="actividades.png" alt="Actividades Propias" />
        <p>Actividades Propias</p>
      </div>
      <div class="icono">
        <img src="novedades.png" alt="Novedades" />
        <p>Novedades</p>
      </div>
      <div class="icono">
        <img src="configuracion.png" alt="Configuración" />
        <p>Configuración</p>
      </div>
      <div class="icono">
        <img src="salir.png" alt="Salir" />
        <p>Salir</p>
      </div>
      <div class="icono">
        <img src="crear_usuario.png" alt="Crear Usuario" />
        <p>Crear Usuario</p>
      </div>
    </section>
  </body>
</html>
