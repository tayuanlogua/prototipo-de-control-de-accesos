<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Bienvenida</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Sección de bienvenida y logo -->
    <header>
      <div class="logo">
        <img src="imagenes/LOGO.png" alt="Logo de la Empresa" />
      </div>
      <h1>Bienvenidos a Nuestra Plataforma</h1>
    </header>

    <!-- Contenedor de iconos y opciones -->
    <div class="iconos-container">
      <!-- Botón de Actividades Propias -->
      <div class="icono">
        <a href="actividades.html">
          <p>Actividades Propias</p>
        </a>
      </div>

      <!-- Botón de Novedades -->
      <div class="icono">
        <a href="novedades.html">
          <p>Novedades</p>
        </a>
      </div>

      <!-- Icono de Configuración -->
      <div class="icono">
        <img src="imagenes/configuracion.png" alt="Configuración" />
        <p>Configuración</p>
      </div>

      <!-- Icono de Salir -->
      <div class="icono">
        <img src="imagenes/exito.jpg" alt="Salir" />
        <p>Salir</p>
      </div>

      <!-- Icono de Crear Usuario -->
      <div class="icono">
        <img src="imagenes/usuario.jpeg" alt="Crear Usuario" />
