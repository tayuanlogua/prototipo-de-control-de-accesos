<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Madurante</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>  <header class="header">
    <img src="imagenes/LOGO.png" alt="Logo" class="logo" />
  </header>
      <h1>Formulario Madurante</h1>
    </header>

    <main>
      <form id="maduranteForm" action="process_madurante.php" method="POST">
        <!-- Fecha (automática) -->
        <label for="fecha">Fecha:</label>
        <input type="text" id="fecha" name="fecha" readonly />

        <!-- Ubicación (automática) -->
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" readonly />

        <!-- Patrulla que realiza -->
        <label for="patrulla">Patrulla que realiza:</label>
        <input type="text" id="patrulla" name="patrulla" required />

        <!-- Hacienda -->
        <label for="hacienda">Hacienda:</label>
        <input type="text" id="hacienda" name="hacienda" required />

        <!-- Suerte -->
        <label for="suerte">Suerte:</label>
        <input type="text" id="suerte" name="suerte" required />

        <!-- Empresa contratista -->
        <label for="empresa_contratista">Empresa Contratista:</label>
        <input
          type="text"
          id="empresa_contratista"
          name="empresa_contratista"
          required
        />

        <!-- Hora de inicio -->
        <label for="hora_inicio">Hora de Inicio:</label>
        <input type="time" id="hora_inicio" name="hora_inicio" required />

        <!-- Hora de término -->
        <label for="hora_termino">Hora de Término:</label>
        <input type="time" id="hora_termino" name="hora_termino" required />

        <!-- Botón de enviar -->
        <button type="submit">Enviar</button>
      </form>
    </main>

    <script src="app.js"></script>
  </body>
</html>
