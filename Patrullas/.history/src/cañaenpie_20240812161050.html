<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Caña Quemada</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="logo.png" alt="Logo" class="logo" />
    </header>
    <div class="form-container">
      <h1>Formulario de Caña Quemada</h1>
      <form id="burnt-cane-form">
        <div class="form-group">
          <label for="date-time">Fecha y Hora</label>
          <input
            type="datetime-local"
            id="date-time"
            name="date-time"
            required
          />
        </div>
        <div class="form-group">
          <label for="hacienda">Hacienda</label>
          <input type="text" id="hacienda" name="hacienda" required />
        </div>
        <div class="form-group">
          <label for="suerte">Suerte</label>
          <input type="text" id="suerte" name="suerte" required />
        </div>
        <div class="form-group">
          <label for="novelty">Novedad</label>
          <input type="text" id="novelty" name="novelty" required />
        </div>
        <div class="form-group">
          <label for="support">Apoyo de la Hacienda (Sí/No)</label>
          <select id="support" name="support" required>
            <option value="">Seleccione</option>
            <option value="yes">Sí</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-group" id="support-details" style="display: none">
          <label for="support-name">Nombre del Apoyo</label>
          <input type="text" id="support-name" name="support-name" />
        </div>
        <div class="form-group">
          <label for="file">Ficha</label>
          <input type="text" id="file" name="file" />
        </div>
        <div class="form-group">
          <label for="photo">Foto</label>
          <input type="file" id="photo" name="photo" accept="image/*" />
        </div>
        <div class="form-group">
          <label for="novelty-description">Describir Novedad</label>
          <textarea
            id="novelty-description"
            name="novelty-description"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
