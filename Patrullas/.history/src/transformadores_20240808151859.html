<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Transformadores</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="imagenes/LOGO.png" alt="Logo" class="logo" />
      </header>
      <h1>Formulario de Transformadores</h1>
      <form id="transformadores-form" enctype="multipart/form-data">
        <div class="form-group">
          <label for="date-time">Fecha y Hora:</label>
          <input type="text" id="date-time" name="date-time" readonly />
        </div>

        <div class="form-group">
          <label for="hacienda">Hacienda:</label>
          <input type="text" id="hacienda" name="hacienda" required />
        </div>

        <div class="form-group">
          <label for="suerte">Suerte en Consigna:</label>
          <input type="text" id="suerte" name="suerte" required />
        </div>

        <div class="form-group">
          <label>Seguridad Pasiva:</label>
          <div class="radio-group">
            <label for="seguridad-si">Sí</label>
            <input
              type="radio"
              id="seguridad-si"
              name="seguridad-pasiva"
              value="Sí"
              required
            />
            <label for="seguridad-no">No</label>
            <input
              type="radio"
              id="seguridad-no"
              name="seguridad-pasiva"
              value="No"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label>¿Está Funcionando?:</label>
          <div class="radio-group">
            <label for="funcionando-si">Sí</label>
            <input
              type="radio"
              id="funcionando-si"
              name="funcionando"
              value="Sí"
              required
            />
            <label for="funcionando-no">No</label>
            <input
              type="radio"
              id="funcionando-no"
              name="funcionando"
              value="No"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="foto">Subir Foto:</label>
          <input type="file" id="foto" name="foto" accept="image/*" />
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
