<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Hurto de Implementos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="imagenes/LOGO.png" alt="Logo" class="logo" />
    </header>

    <div class="login-container">
      <h1>Formulario de Hurto de Implementos</h1>
      <form
        id="hurtoForm"
        action="process_hurto.php"
        method="POST"
        enctype="multipart/form-data"
      >
        <!-- Fecha (automática) -->
        <label for="fechaHora">Fecha y Hora:</label>
        <input type="text" id="fechaHora" name="fechaHora" readonly />

        <!-- Ubicación (automática) -->
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" readonly />

        <!-- Implemento No. -->
        <label for="implementoNo">Implemento No.:</label>
        <input type="text" id="implementoNo" name="implementoNo" required />

        <!-- Tipo de Implemento -->
        <label for="tipoImplemento">Tipo de Implemento:</label>
        <input type="text" id="tipoImplemento" name="tipoImplemento" required />

        <!-- Resumen de los Hechos -->
        <label for="resumenHechos">Resumen de los Hechos:</label>
        <textarea
          id="resumenHechos"
          name="resumenHechos"
          rows="4"
          required
        ></textarea>

        <!-- Personal Cabaña Comprometido -->
        <label for="personalCabanhaNombre"
          >Personal Cabaña Comprometido (Nombre):</label
        >
        <input
          type="text"
          id="personalCabanhaNombre"
          name="personalCabanhaNombre"
          required
        />
        <label for="personalCabanhaFicha">Ficha:</label>
        <input
          type="text"
          id="personalCabanhaFicha"
          name="personalCabanhaFicha"
          required
        />
        <label for="personalCabanhaCargo">Cargo:</label>
        <input
          type="text"
          id="personalCabanhaCargo"
          name="personalCabanhaCargo"
          required
        />

        <!-- Personal Particular Comprometido -->
        <label for="personalParticularNombre"
          >Personal Particular Comprometido (Nombre):</label
        >
        <input
          type="text"
          id="personalParticularNombre"
          name="personalParticularNombre"
          required
        />
        <label for="personalParticularCC">CC:</label>
        <input
          type="text"
          id="personalParticularCC"
          name="personalParticularCC"
          required
        />

        <!-- Quien Reporta los Hechos -->
        <label for="quienReportaNombre"
          >Quien Reporta los Hechos (Nombre):</label
        >
        <input
          type="text"
          id="quienReportaNombre"
          name="quienReportaNombre"
          required
        />
        <label for="quienReportaFicha">Ficha:</label>
        <input
          type="text"
          id="quienReportaFicha"
          name="quienReportaFicha"
          required
        />
        <label for="quienReportaCargo">Cargo:</label>
        <input
          type="text"
          id="quienReportaCargo"
          name="quienReportaCargo"
          required
        />

        <!-- Autoridad quien Conoce el Cargo -->
        <label for="autoridadCargo">Autoridad quien Conoce el Cargo:</label>
        <select id="autoridadCargo" name="autoridadCargo" required>
          <option value="ponal">Policía Nacional</option>
          <option value="insponal">Institución Nacional</option>
        </select>
        <label for="autoridadNombre">Nombre:</label>
        <input
          type="text"
          id="autoridadNombre"
          name="autoridadNombre"
          required
        />
        <label for="autoridadUnidad">Unidad:</label>
        <input
          type="text"
          id="autoridadUnidad"
          name="autoridadUnidad"
          required
        />

        <!-- Implemento Recuperado -->
        <label for="implementoRecuperado">¿Implemento Recuperado?</label>
        <select id="implementoRecuperado" name="implementoRecuperado" required>
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>

        <!-- Disposición Final -->
        <label for="disposicionFinal">Disposición Final:</label>
        <textarea
          id="disposicionFinal"
          name="disposicionFinal"
          rows="4"
          required
        ></textarea>

        <!-- Foto Opcional -->
        <label for="foto">Foto (Opcional):</label>
        <input type="file" id="foto" name="foto" accept="image/*" />

        <!-- Botón de Enviar -->
        <input type="submit" value="Enviar Formulario" />
      </form>
    </div>

    <script src="hurtoimplementos.js"></script>
  </body>
</html>
