<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Fumigación</title>
   <style>
    /* Estilos generales */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
  background-color: #f4f4f4; /* Fondo gris claro */
}

header {
  background-color: #FFD200;
  padding: 20px;
}

.logo {
  max-width: 150px;
  height: auto;
  display: inline-block;
}

/* Contenedor del formulario */
.form-container {
  max-width: 600px;
  margin: 20px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 1.5em;
  color: #333;
  margin-bottom: 20px;
}

/* Estilos para el formulario */
label {
  display: block;
  text-align: left;
  margin-bottom: 8px;
  color: #333;
  font-size: 1em; /* Tamaño de fuente */
  font-weight: 500;
}

input[type="text"],
select,
input[type="file"],
textarea {
  width: 80%;
  padding: 10px;
  margin-bottom: 20px;
  border: 2px solid #ccc;
  border-radius: 8px;
  font-size: 1em;
  background-color: #f9f9f9;
  color: #333;
  font-weight: 400;
  box-sizing: border-box;
}

textarea {
  resize: vertical;
}

/* Estilos de enfoque */
input[type="text"]:focus,
select:focus,
input[type="file"]:focus,
textarea:focus {
  outline: none;
  border-color: #FFD200;
  background-color: #fff;
}

/* Estilo para los enlaces que actúan como botones */
a.back-button {
  display: inline-block;
  text-align: center;
  color: #181717; /* Color del texto */
  background-color: #FFD200; /* Color de fondo amarillo */
  padding: 10px 20px;
  margin: 10px;
  border-radius: 5px;
  text-decoration: none;
  font-size: 16px;
  font-weight: bold;
  border: 1px solid #FFD200; /* Borde del mismo color que el fondo */
  transition: background-color 0.3s, color 0.3s;
}

/* Cambiar el color de fondo y texto al pasar el ratón sobre el enlace */
a.back-button:hover {
  background-color: #FFC107; /* Un amarillo más oscuro para el hover */
  color: #000000; /* Cambiar texto a negro para contraste */
}

/* Opcional: Estilo para el enfoque en el enlace (para accesibilidad) */
a.back-button:focus {
  outline: 2px solid #000000; /* Un contorno negro para el enfoque */
  outline-offset: 2px;
}

/* Adaptaciones responsivas */
@media (max-width: 768px) {
  .form-container {
    padding: 10px;
  }

  input[type="submit"],
  .button-container button {
    width: 100%;
    margin-top: 10px;
  }

  input[type="text"],
  select,
  input[type="file"],
  textarea {
    width: 95%;
  }
}

   </style>
  </head>
  <body>
    <header class="header">
      <img src="imagenes/LOGO.png" alt="Logo" class="logo" />
    </header>
    <div class="form-container">
      <h1>Formulario de Fumigación</h1>
      <form id="fumigation-form">
        <!-- Fecha y Hora -->
        <div class="form-group">
          <label for="fechaHora">Fecha y Hora:</label>
          <input type="text" id="fechaHora" name="fechaHora" readonly />
        </div>

        <!-- Ubicación (automática) y Distrito -->
        <div class="form-group">
          <label for="ubicacion">Ubicación:</label>
          <input type="text" id="ubicacion" name="ubicacion" readonly />

          <label for="distrito">Distrito:</label>
          <select id="distrito" name="distrito" required>
            <option value="">Seleccione</option>
            <option value="1">Distrito 1</option>
            <option value="2">Distrito 2</option>
            <option value="3">Distrito 3</option>
            <option value="4">Distrito 4</option>
            <option value="5">Distrito 5</option>
            <option value="proveedores">Proveedores</option>
          </select>
        </div>

        <!-- Hacienda -->
        <div class="form-group">
          <label for="hacienda">Hacienda:</label>
          <select id="hacienda" name="hacienda" required>
            <option value="">Seleccione Distrito primero</option>
          </select>
        </div>

        <!-- Suerte -->
        <div class="form-group">
          <label for="suerte">Suerte:</label>
          <input type="text" id="suerte" name="suerte" required readonly />

          <label for="numeroSuerte">Seleccione un número del 1 al 100:</label>
          <select id="numeroSuerte"></select>

          <label for="letraSuerte">Seleccione una letra de la A a la Z:</label>
          <select id="letraSuerte"></select>
        </div>

        <!-- Novedad -->
        <div class="form-group">
          <label for="novelty">Novedad:</label>
          <input type="text" id="novelty" name="novelty" required />
        </div>

        <!-- Apoyo de la Hacienda -->
        <div class="form-group">
          <label for="support">Apoyo de la Hacienda (Sí/No):</label>
          <select id="support" name="support" required>
            <option value="">Seleccione</option>
            <option value="yes">Sí</option>
            <option value="no">No</option>
          </select>
        </div>

        <!-- Detalles del Apoyo (se muestra solo si la respuesta es "Sí") -->
        <div class="form-group" id="support-details" style="display: none">
          <label for="support-name">Nombre del Apoyo:</label>
          <input type="text" id="support-name" name="support-name" />
        </div>

        <!-- Ficha -->
        <div class="form-group">
          <label for="file">Ficha:</label>
          <input type="text" id="file" name="file" />
        </div>

        <!-- Foto -->
        <div class="form-group">
          <label for="photo">Foto:</label>
          <input type="file" id="photo" name="photo" accept="image/*" />
        </div>

        <!-- Descripción de Novedad -->
        <div class="form-group">
          <label for="novelty-description">Describir Novedad:</label>
          <textarea
            id="novelty-description"
            name="novelty-description"
            rows="4"
            required
          ></textarea>
        </div>

        <a href="actividadespropias.html" class="back-button">Enviar</a>
        <a href="actividadespropias.html" class="back-button">Pagina anterior</a>
        <a href="iniciosesion.html" class="back-button">Salir</a>
      </form>
    </div>
    <script src="fumigacion.js"></script>
  </body>
</html>
