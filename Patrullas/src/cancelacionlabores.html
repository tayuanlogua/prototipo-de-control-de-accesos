<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Cancelación de Labores</title>
    <style>
     /* Estilos generales */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
  background-color: #f4f4f4; /* Fondo gris claro */
}

header {
  background-color: #FFD200;
  padding: 20px;
}

.logo {
  max-width: 150px;
  height: auto;
  display: inline-block;
}

/* Contenedor del formulario */
.form-container {
  max-width: 600px;
  margin: 20px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 1.5em;
  color: #333;
  margin-bottom: 20px;
}

/* Estilos para el formulario */
label {
  display: block;
  text-align: left;
  margin-bottom: 8px;
  color: #333;
  font-size: 1em; /* Tamaño de fuente más grande */
  font-weight: 500; /* Peso de fuente ligeramente reducido */
}

input[type="text"],
select,
input[type="file"] {
  width: 80%; /* Ajuste para que el campo sea más grande */
  padding: 10px; /* Padding aumentado para hacer los campos más altos */
  margin-bottom: 20px; /* Espaciado adicional */
  border: 2px solid #ccc; /* Borde más grueso */
  border-radius: 8px; /* Bordes más redondeados */
  font-size: 1em; /* Tamaño de fuente más grande */
  background-color: #f9f9f9;
  color: #333; /* Color gris claro para el texto */
  font-weight: 400; /* Peso de fuente ligeramente reducido */
}

input[type="text"]:focus,
select:focus,
input[type="file"]:focus {
  outline: none;
  border-color: #FFD200;
  background-color: #fff; /* Hace que se resalten mejor al enfocarse */
}

input[type="submit"] {
  background-color: #FFD200;
  color: rgb(58, 56, 56);
  border: none;
  padding: 8px 20px; /* Padding aumentado para que el botón sea más grande */
  font-size: 1.1em; /* Tamaño de fuente más grande */
  border-radius: 8px; /* Bordes más redondeados */
  cursor: pointer;
  transition: background-color 0.3s ease;
  width: 80%;
  font-weight: 500; /* Peso de fuente ligeramente reducido */
}

input[type="submit"]:hover {
  background-color: #464749;
  color: rgb(228, 217, 217);
}

/* Estilos para los botones de navegación */
.nav-buttons {
  margin-top: 20px;
}

.back-button {
  display: inline-block;
  padding: 8px 20px; /* Aumentar padding para más espacio en el botón */
  background-color: #FFD200;
  color: rgb(58, 56, 56);
  border-radius: 8px; /* Bordes más redondeados */
  text-decoration: none;
  font-size: 1.1em; /* Tamaño de fuente más grande */
  transition: background-color 0.3s ease;
  margin: 10px 0;
  width: 75%;
  text-align: center;
  font-weight: 500; /* Peso de fuente ligeramente reducido */
}

.back-button:hover {
  background-color: #464749;
  color: rgb(228, 217, 217);
}

/* Adaptaciones responsivas */
@media (max-width: 768px) {
  .form-container {
    padding: 10px;
  }

  input[type="submit"],
  .back-button {
    width: 100%;
  }

  input[type="text"],
  select,
  input[type="file"] {
    width: 95%; /* Hacer los campos más anchos en pantallas pequeñas */
  }
}
    </style>
  </head>
  <body>
    <header class="header">
      <img src="imagenes/LOGO.png" alt="Logo" class="logo" />
    </header>

    <div class="form-container">
      <h1>Formulario de Cancelación de Labores</h1>
      <form id="cancelation-form" action="process_cancelation.php" method="POST" enctype="multipart/form-data">
        <!-- Fecha y Hora (automática) -->
        <div class="form-group">
          <label for="fechaHora">Fecha y Hora:</label>
          <input type="text" id="fechaHora" name="fechaHora" readonly />
        </div>
        <!-- Ubicación -->
        <div class="form-group">
          <label for="location">Ubicación:</label>
          <input type="text" id="location" name="location" value="Ubicación automática" readonly />
        </div>

  
       <!-- Distrito -->
       <label for="distrito">Distrito:</label>
       <select id="distrito" name="distrito" required>
         <option value="">Seleccione Distrito</option>
         <option value="1">Distrito 1</option>
         <option value="2">Distrito 2</option>
         <option value="3">Distrito 3</option>
         <option value="4">Distrito 4</option>
         <option value="5">Distrito 5</option>
       </select>

       <!-- Hacienda (dependiente del Distrito) -->
       <label for="hacienda">Hacienda:</label>
       <select id="hacienda" name="hacienda" required>
         <option value="">Seleccione Hacienda</option>
       </select>

       <!-- Número de Suerte -->
       <label for="numeroSuerte">Número de Suerte:</label>
       <select id="numeroSuerte" name="numeroSuerte" required>
         <!-- Se llenará dinámicamente -->
       </select>

       <!-- Letra de Suerte -->
       <label for="letraSuerte">Letra de Suerte:</label>
       <select id="letraSuerte" name="letraSuerte" required>
         <!-- Se llenará dinámicamente -->
       </select>

       <!-- Suerte (combinación de Número y Letra) -->
       <label for="suerte">Suerte:</label>
       <input type="text" id="suerte" name="suerte" readonly required />

        <!-- Labor Cancelada -->
        <div class="form-group">
          <label for="cancelled-task">Labor Cancelada:</label>
          <select id="cancelled-task" name="cancelled-task" required>
            <option value="">Seleccione una opción</option>
            <option value="transformadores">Transformadores</option>
            <option value="motobombas">Motobombas</option>
            <option value="chorras">Chorras</option>
            <option value="semilla">Semilla</option>
            <option value="frentes de cosecha">Frentes de Cosecha</option>
            <option value="subsuelo">Subsuelo</option>
            <option value="preparacion">Preparación</option>
            <option value="maquinaria amarilla">Maquinaria Amarilla</option>
            <option value="suerte en consigna">Suerte en Consigna</option>
            <option value="fertilizacion">Fertilización</option>
            <option value="caña quemada">Caña Quemada</option>
            <option value="madurante">Madurante</option>
            <option value="suministro de combustible">Suministro de Combustible</option>
            <option value="fumigacion">Fumigación</option>
            <option value="drones">Drones</option>
            <option value="servicio de escolta">Servicio de Escolta</option>
          </select>
        </div>

        <!-- Aplicada por -->
        <div class="form-group">
          <label for="applied-by">Aplicada por (Propio o Contratista):</label>
          <select id="applied-by" name="applied-by" required>
            <option value="propio">Propio</option>
            <option value="contratista">Contratista</option>
          </select>
        </div>

        <!-- Nombre de la Persona que lo Realizó -->
        <div class="form-group">
          <label for="name">Nombre de la Persona que lo Realizó:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <!-- Motivo de la Cancelación -->
        <div class="form-group">
          <label for="reason">Motivo de la Cancelación:</label>
          <textarea id="reason" name="reason" rows="4" required></textarea>
        </div>

        <!-- Cancelado por -->
        <div class="form-group">
          <label for="cancelled-by">Cancelado por:</label>
          <input type="text" id="cancelled-by" name="cancelled-by" required />
        </div>

        <!-- Fotos -->
        <div class="form-group">
          <label for="photos">Fotos:</label>
          <input type="file" id="photos" name="photos" accept="image/*" multiple required />
        </div>

        <!-- Botón de Enviar -->
        <button type="submit">Enviar</button>
      </form>
    </div>

    <script src="cancelacionlabores.js"></script>
  </body>
</html>
