<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Hurto de Elementos</title>
   <style> 
/* Estilos generales */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
  background-color: #f4f4f4; /* Fondo gris claro */
}

header {
  background-color: #FFD200;
  padding: 20px;
}

.logo {
  max-width: 100px;
  height: auto;
  display: inline-block;
}

/* Contenedor del formulario */
.form-container {
  max-width: 600px;
  margin: 20px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 1.5em;
  color: #333;
  margin-bottom: 20px;
}

/* Estilos para el formulario */
label {
  display: block;
  text-align: left;
  margin-bottom: 8px;
  color: #333;
  font-size: 1em; /* Tamaño de fuente más grande */
  font-weight: 500; /* Peso de fuente ligeramente reducido */
}

input[type="text"],
select,
input[type="file"],
textarea {
  width: 80%; /* Ajuste para que el campo sea más grande */
  padding: 10px; /* Padding aumentado para hacer los campos más altos */
  margin-bottom: 20px; /* Espaciado adicional */
  border: 2px solid #ccc; /* Borde más grueso */
  border-radius: 8px; /* Bordes más redondeados */
  font-size: 1em; /* Tamaño de fuente más grande */
  background-color: #f9f9f9;
  color: #333; /* Color gris claro para el texto */
  font-weight: 400; /* Peso de fuente ligeramente reducido */
  box-sizing: border-box; /* Asegura que el padding y border no afecten el tamaño total del elemento */
}

textarea {
  resize: vertical; /* Permite redimensionar verticalmente el área de texto */
}

/* Estilos de enfoque */
input[type="text"]:focus,
select:focus,
input[type="file"]:focus,
textarea:focus {
  outline: none;
  border-color: #FFD200;
  background-color: #fff; /* Hace que se resalten mejor al enfocarse */
}

input[type="submit"] {
  background-color: #FFD200;
  color: rgb(58, 56, 56);
  border: none;
  padding: 8px 20px; /* Padding aumentado para que el botón sea más grande */
  font-size: 1.1em; /* Tamaño de fuente más grande */
  border-radius: 8px; /* Bordes más redondeados */
  cursor: pointer;
  transition: background-color 0.3s ease;
  width: 80%;
  font-weight: 500; /* Peso de fuente ligeramente reducido */
}

input[type="submit"]:hover {
  background-color: #464749;
  color: rgb(228, 217, 217);
}

/* Estilos para los botones de navegación */
.nav-buttons {
  margin-top: 20px;
}

.back-button {
  display: inline-block;
  padding: 8px 20px; /* Aumentar padding para más espacio en el botón */
  background-color: #FFD200;
  color: rgb(58, 56, 56);
  border-radius: 8px; /* Bordes más redondeados */
  text-decoration: none;
  font-size: 1.1em; /* Tamaño de fuente más grande */
  transition: background-color 0.3s ease;
  margin: 10px 0;
  width: 75%;
  text-align: center;
  font-weight: 500; /* Peso de fuente ligeramente reducido */
}

.back-button:hover {
  background-color: #464749;
  color: rgb(228, 217, 217);
}

/* Adaptaciones responsivas */
@media (max-width: 768px) {
  .form-container {
    padding: 10px;
  }

  input[type="submit"],
  .back-button {
    width: 100%;
  }

  input[type="text"],
  select,
  input[type="file"],
  textarea {
    width: 95%; /* Hacer los campos más anchos en pantallas pequeñas */
  }
}


   </style>
  </head>
  <body>
    <header class="header">
      <img src="imagenes/LOGO.png" alt="Logo" class="logo" />
    </header>

    <div class="form-container">
      <h1>Formulario de Hurto de Elementos</h1>
      <form
        id="hurtoForm"
        action="process_hurto.php"
        method="POST"
        enctype="multipart/form-data"
      >
        <!-- Fecha (automática) -->
        <label for="fechaHora">Fecha y Hora:</label>
        <input type="text" id="fechaHora" name="fechaHora" readonly />

        <!-- Ubicación (automática) -->
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" readonly />

        <!-- Elemento Hurtado -->
        <label for="elementoHurtado">Elemento Hurtado:</label>
        <input
          type="text"
          id="elementoHurtado"
          name="elementoHurtado"
          required
        />

        <!-- Tipo de Medida -->
        <label for="tipoMedida">Tipo de Medida:</label>
        <select id="tipoMedida" name="tipoMedida" required>
          <option value="litros">Litros</option>
          <option value="unidad">Unidad</option>
          <option value="toneladas">Toneladas</option>
        </select>

        <!-- Resumen de los Hechos -->
        <label for="resumenHechos">Resumen de los Hechos:</label>
        <textarea
          id="resumenHechos"
          name="resumenHechos"
          rows="4"
          required
        ></textarea>

        <!-- Personal Cabaña Comprometido -->
        <label for="personalCabanhaNombre"
          >Personal Cabaña Comprometido (Nombre):</label
        >
        <input
          type="text"
          id="personalCabanhaNombre"
          name="personalCabanhaNombre"
          required
        />
        <label for="personalCabanhaFicha">Ficha:</label>
        <input
          type="text"
          id="personalCabanhaFicha"
          name="personalCabanhaFicha"
          required
        />
        <label for="personalCabanhaCargo">Cargo:</label>
        <input
          type="text"
          id="personalCabanhaCargo"
          name="personalCabanhaCargo"
          required
        />

        <!-- Persona Particular Comprometida -->
        <label for="personaParticularNombre"
          >Persona Particular Comprometida (Nombre):</label
        >
        <input
          type="text"
          id="personaParticularNombre"
          name="personaParticularNombre"
          required
        />
        <label for="personaParticularCC">CC:</label>
        <input
          type="text"
          id="personaParticularCC"
          name="personaParticularCC"
          required
        />

        <!-- Quien Reporta los Hechos -->
        <label for="quienReportaNombre"
          >Quien Reporta los Hechos (Nombre):</label
        >
        <input
          type="text"
          id="quienReportaNombre"
          name="quienReportaNombre"
          required
        />
        <label for="quienReportaFicha">Ficha:</label>
        <input
          type="text"
          id="quienReportaFicha"
          name="quienReportaFicha"
          required
        />
        <label for="quienReportaCargo">Cargo:</label>
        <input
          type="text"
          id="quienReportaCargo"
          name="quienReportaCargo"
          required
        />

        <!-- Autoridad que Conduce el Caso -->
        <label for="autoridadCargo">Autoridad que Conduce el Caso:</label>
        <select id="autoridadCargo" name="autoridadCargo" required>
          <option value="ponal">Policía Nacional</option>
          <option value="ejercitonacional">Ejército Nacional</option>
          <option value="insponal">Institución Nacional</option>
        </select>
        <label for="autoridadNombre">Nombre:</label>
        <input
          type="text"
          id="autoridadNombre"
          name="autoridadNombre"
          required
        />
        <label for="autoridadUnidad">Unidad:</label>
        <input
          type="text"
          id="autoridadUnidad"
          name="autoridadUnidad"
          required
        />

        <!-- Material Recuperado -->
        <label for="materialRecuperado">¿Material Recuperado?</label>
        <select id="materialRecuperado" name="materialRecuperado" required>
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>

        <!-- Material Decomisado -->
        <label for="materialDecomisado">¿Material Decomisado?</label>
        <select id="materialDecomisado" name="materialDecomisado" required>
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>

        <!-- Disposición Final -->
        <label for="disposicionFinal">Disposición Final:</label>
        <textarea
          id="disposicionFinal"
          name="disposicionFinal"
          rows="4"
          required
        ></textarea>

        <!-- Foto Opcional -->
        <label for="foto">Foto (Opcional):</label>
        <input type="file" id="foto" name="foto" accept="image/*" />

        <!-- Botón de Enviar -->
        <input type="submit" value="Enviar Formulario" />
      </form>
    </div>

    <script src="hurtoelementos.js"></script>
  </body>
</html>
