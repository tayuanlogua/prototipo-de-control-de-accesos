<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Hurto en Casa Hacienda</title>
   <style>
    /* Estilos generales */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4; /* Fondo gris claro */
  text-align: center;
}

header {
  background-color: #FFD200;
  padding: 20px;
}

.logo {
  max-width: 150px;
  height: auto;
  display: inline-block;
}

/* Contenedor del formulario */
.form-container {
  max-width: 700px;
  margin: 20px auto;
  background-color: #fff;
  padding: 25px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 1.6em;
  color: #333;
  margin-bottom: 20px;
}

/* Estilos para etiquetas y entradas del formulario */
label {
  display: block;
  text-align: left;
  margin-bottom: 8px;
  color: #333;
  font-size: 1em;
  font-weight: 500;
}

input[type="text"],
input[type="date"],
select,
input[type="file"],
textarea {
  width: 85%;
  padding: 10px;
  margin-bottom: 20px;
  border: 2px solid #ccc;
  border-radius: 8px;
  font-size: 1em;
  background-color: #f9f9f9;
  color: #333;
  box-sizing: border-box;
}

textarea {
  resize: vertical;
}

fieldset {
  border: 2px solid #ccc;
  border-radius: 8px;
  margin-bottom: 20px;
  padding: 15px;
}

legend {
  font-weight: bold;
  font-size: 1.1em;
  color: #333;
  padding: 0 10px;
}

input[type="file"] {
  padding: 0;
}

input[type="text"]:focus,
input[type="date"]:focus,
select:focus,
textarea:focus {
  outline: none;
  border-color: #FFD200;
  background-color: #fff;
}

/* Botón de envío */
input[type="submit"] {
  background-color: #FFD200;
  color: rgb(58, 56, 56);
  border: none;
  padding: 12px 20px;
  font-size: 1.1em;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  width: 85%;
  font-weight: 500;
  margin-bottom: 20px;
}

input[type="submit"]:hover {
  background-color: #464749;
  color: rgb(228, 217, 217);
}

/* Adaptación responsiva */
@media (max-width: 768px) {
  .form-container {
    padding: 10px;
  }

  input[type="submit"],
  input[type="text"],
  input[type="date"],
  select,
  textarea {
    width: 95%;
  }
}

   </style>
  </head>
  <body>
    <header class="header">
      <img src="imagenes/LOGO.png" alt="Logo" class="logo" />
    </header>

    <div class="form-container">
      <h1>Formulario de Hurto en Casa Hacienda</h1>
      <form id="hurtoForm">
        <!-- Fecha (automática) -->
        <label for="fechaHora">Fecha y Hora:</label>
        <input type="text" id="fechaHora" name="fechaHora" readonly />

        <!-- Ubicación (automática) -->
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" readonly />

        <!-- Distrito (Selector) -->
        <label for="distrito">Distrito:</label>
        <select id="distrito" name="distrito" required>
          <option value="">Seleccione Distrito</option>
          <option value="1">Distrito 1</option>
          <option value="2">Distrito 2</option>
          <option value="3">Distrito 3</option>
          <option value="4">Distrito 4</option>
          <option value="5">Distrito 5</option>
        </select>

        <!-- Hacienda (Selector) -->
        <label for="hacienda">Hacienda:</label>
        <select id="hacienda" name="hacienda" required>
          <option value="">Seleccione Hacienda</option>
        </select>

        <!-- Suerte (Selector) -->
        <label for="suerte">Suerte:</label>
        <select id="suerte" name="suerte" required>
          <option value="">Seleccione Suerte</option>
        </select>
<!-- Selector de número de suerte -->
<label for="numeroSuerte">Número de Suerte:</label>
<select id="numeroSuerteSelect" name="numeroSuerte">
  <option value="">Seleccione un número</option>
</select>

<!-- Selector de letra de suerte -->
<label for="letraSuerte">Letra de Suerte:</label>
<select id="letraSuerteSelect" name="letraSuerte">
  <option value="">Seleccione una letra</option>
</select>

        <!-- Reporte de los Hechos -->
        <label for="reporteNombre">Nombre del Reportante:</label>
        <input type="text" id="reporteNombre" name="reporteNombre" required />

        <label for="reporteFecha">Fecha del Reporte:</label>
        <input type="date" id="reporteFecha" name="reporteFecha" required />

        <label for="reporteCargo">Cargo del Reportante:</label>
        <input type="text" id="reporteCargo" name="reporteCargo" required />

        <!-- Resumen de los Hechos -->
        <label for="resumenHechos">Resumen de los Hechos:</label>
        <textarea id="resumenHechos" name="resumenHechos" rows="4" required></textarea>

        <!-- Autoridad que Conoce el Hecho -->
        <fieldset>
          <legend>Autoridad que Conoce el Hecho</legend>
          <label for="autoridadCargo">Cargo:</label>
          <select id="autoridadCargo" name="autoridadCargo" required>
            <option value="ponal">Policía Nacional</option>
            <option value="ejercito">Ejército Nacional</option>
            <option value="insponal">Institución Nacional</option>
          </select>
          <label for="autoridadNombre">Nombre:</label>
          <input type="text" id="autoridadNombre" name="autoridadNombre" required />
          <label for="autoridadUnidad">Unidad:</label>
          <input type="text" id="autoridadUnidad" name="autoridadUnidad" required />
        </fieldset>

        <!-- Material Hurtado o Recuperado -->
        <label for="materialHurtadoRecuperado">Material Hurtado o Recuperado:</label>
        <input type="text" id="materialHurtadoRecuperado" name="materialHurtadoRecuperado" required />

        <!-- Disposición Final -->
        <label for="disposicionFinal">Disposición Final:</label>
        <textarea id="disposicionFinal" name="disposicionFinal" rows="4" required></textarea>

        <!-- Foto Opcional -->
        <label for="foto">Foto (Opcional):</label>
        <input type="file" id="foto" name="foto" accept="image/*" />

        <!-- Botón de Enviar -->
        <input type="submit" value="Enviar Formulario" />
      </form>
    </div>

    <script src="hurtocasahacienda.js"></script>
  </body>
</html>
