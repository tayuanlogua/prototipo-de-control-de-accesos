<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Chorras</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="imagenes/LOGO.png" alt="Logo" class="logo login-logo" />
    </header>
    <div class="container">
      <h1>Formulario Chorras</h1>
      <form>
        <div class="form-group">
          <label for="date-time">Fecha y Hora:</label>
          <input type="text" id="date-time" name="date-time" readonly />
        </div>
        <div class="form-group">
          <label for="location">Ubicación:</label>
          <input type="text" id="location" name="location" required />
        </div>
        <div class="form-group">
          <label for="estate">Hacienda:</label>
          <input type="text" id="estate" name="estate" required />
        </div>
        <div class="form-group">
          <label for="luck">Suerte:</label>
          <input type="text" id="luck" name="luck" required />
        </div>
        <div class="form-group">
          <label for="novelties">Novedades:</label>
          <textarea id="novelties" name="novelties"></textarea>
        </div>
        <div class="form-group radio-group">
          <label>Apoyo Hacienda:</label>
          <label><input type="radio" name="support" value="yes" /> Sí</label>
          <label><input type="radio" name="support" value="no" /> No</label>
        </div>
        <div class="form-group" id="support-name-group" style="display: none">
          <label for="support-name">Nombre Apoyo Hacienda:</label>
          <input type="text" id="support-name" name="support-name" />
        </div>
        <div class="form-group">
          <label for="images">Cargar Imágenes:</label>
          <input type="file" id="images" name="images" multiple />
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
