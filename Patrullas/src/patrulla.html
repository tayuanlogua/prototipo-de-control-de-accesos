<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Bienvenida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #FFD200;
      padding: 20px;
      position: relative;
    }

    .logo {
      position: relative;
      display: inline-block;
    }

    .logo img {
      max-width: 150px;
      height: auto;
      display: block;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background-color: #FFD200; /* Franja amarilla */
      z-index: -1;
    }

    h1 {
      margin-top: 10px;
      font-size: 1.5em; /* Reducir el tamaño del texto */
    }

    .iconos-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .iconos-container .row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .icono {
      text-align: center;
    }

    .icono img {
      width: 100px;
      height: 100px;
      display: block;
      margin: 0 auto;
    }

    .icono p {
      margin: 10px 0 0;
      font-size: 1em;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <!-- Sección de bienvenida y logo -->
  <header>
    <div class="logo">
      <img src="imagenes/LOGO.png" alt="Logo de la Empresa" />
    </div>
    <h1>Bienvenidos a Nuestra Plataforma</h1>
  </header>

  <!-- Contenedor de opciones principales -->
  <div class="iconos-container">
    <div class="row">
      <!-- Botón de Actividades Propias -->
      <div class="icono">
        <a href="actividadespropias.html">
          <img src="imagenes/2.png" alt="Actividades propias" />
          <p>Actividades Propias</p>
        </a>
      </div>

      <!-- Botón de Novedades -->
      <div class="icono">
        <a href="novedades.html">
          <img src="imagenes/1.png" alt="Novedades" />
          <p>Novedades</p>
        </a>
      </div>
    </div>

    <div class="row">
      <!-- Botón de Salir (redirige a la página de inicio de sesión) -->
      <div class="icono">
        <a href="iniciosesion.html">
          <img src="imagenes/exito.jpg" alt="Salir" />
          <p>Salir</p>
        </a>
      </div>

      <!-- Botón de Configuración -->
      <div class="icono">
        <a href="configuracion.html">
          <img src="imagenes/configuracio n.png" alt="Configuración" />
          <p>Configuración</p>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
